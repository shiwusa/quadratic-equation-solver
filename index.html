<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Equation solver</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
<header>
    <nav>
        <ul>
        <li><a href="index.html">Quadratic equation solver</a></li>
        <li><a href="index1.html">Guess a number</a></li>
        <li><a href="index2.html">Quiz</a></li>
        </ul>
    </nav>
	<h1>Quadratic equation solver</h1>
</header>
<main>
	<section>
	<label for="argA">Enter argument <span>a</span>: </label>
    <input type=number id="a">
    <br>
    <label for="argA">Enter argument <span>b</span>: </label>
    <input type=number id="b">
    <br>
    <label for="argA">Enter argument <span>c</span>: </label>
    <input type=number id="c">
    <br>
    <button onclick="calculate()">Calculate</button>
    <div id="result">
    </div>
    <div id="final">
    </div>
    </section>
    <details>
    	<summary>Possible values of arguments (discriminant equals 0)</summary>
    	<p>a: 9 b: -30 c: 25</p>
    	<p>a: 3 b: -18 c: 27</p>
    	<p>a: 1 b: -2 c: 1</p>
    </details>
</main>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
